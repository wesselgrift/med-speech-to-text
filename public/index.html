<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Test out the Speech-to-Text API</h1>
      <p>Quickly create audio transcription by speaking into a mic.</p>
    </header>

    <main>
      <section class="settings">
        <div class="language-select">
          <h2>Language</h2>
          <select id="language">
            <!-- <option value="en-US">English (United States)</option> -->
            <option value="en-GB">English (United Kingdom)</option>
            <!-- <option value="es-ES">Spanish (Spain)</option>
            <option value="fr-FR">French (France)</option>
            <option value="de-DE">German (Germany)</option>
            <option value="it-IT">Italian (Italy)</option> -->
            <option value="nl-NL">Dutch (Netherlands)</option>
            <!-- <option value="ja-JP">Japanese (Japan)</option>
            <option value="ko-KR">Korean (South Korea)</option>
            <option value="zh-CN">Chinese (Simplified, China)</option> -->
          </select>
        </div>
      </section>

      <section class="transcription-section">
        <div class="transcription-container">
          <div id="transcription" class="transcription"></div>
          <div id="interim" class="interim"></div>
        </div>
        
        <button id="start-button" class="action-button">
          START NOW
        </button>
      </section>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
